<!DOCTYPE html>

<html lang="en-CA" dir="ltr">  
    
    <head>

        <!-- Meta-tags for HTTP response headers -->

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="pragma" content="no-cache">

        <meta name="keywords" content="Login to Chat-Loc, Chat-Loc, chat with friends, chat based on location, connect with people of origin">
        <meta name="robots" content="index, follow"><!--As you'll likely desire, robots to index this page-->

        <meta name="description" content="">
        <meta name="copyright" content="Chat-Loc Company Ltd.">
        <meta name="classification" content="internet">
        <meta name="distribution" content="Ontario"> <!--Can section to certain countries or regions-->

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0;"> 
            
        <title>Chat-Loc -- (Registration Module)</title>
        
        <!-- CSS
        ================================================== -->        
        <link rel="stylesheet" href="css/index.css"><!--Main Stylesheet-->
        <link rel="stylesheet" href="css/form.css"><!--Registration / Login Stylesheet-->
        
        <!--FONTS
        ================================================== -->
        <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/font.css">
        
       <!-- Favicons
        ================================================== -->

        <link href="/YOUR_PATH/favicon.ico" rel="shortcut icon" type="image/x-icon" />
        
         <!--SCRIPTS
        ================================================== -->
        
        <script defer src="https://use.fontawesome.com/f91f1a6630.js"></script>
        
    </head>


    <body class="" id="">

        <div class="page">

            <header class="page-header">        
                
                <div class="header-inner">
                        <h1>Welcome To Chat<span class="fa fa-link loc"></span>Loc</h1>
                </div>
                            
            </header>
                    
            <main>
                
                <div class="main-wrapper">
                
                     <section class="register-now">

                    <section class="connect">
                        <h1 class="header">Sign Up</h1>
                        <p>Connect with People Close By</p>
                        
                        <div class="toronto-map">
                            <img src="images/toronto-map.png" alt="toronto map">
                        </div>
                        
                    </section>

                    <section class="registration">

                        <form action="" class="register">
                            <div class="form-group">
                                <label for="uname">Username</label>
                                <input type="text" class="register-input">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" type="email" class="register-input">
                            </div>
                            <div class="form-group">
                                <label for="email">Password</label>
                                <input type="password" class="register-input">
                            </div>
                            <div class="form-group">
                                <label for="country-origin">Country of Origin</label>
                                <input type="text" class="register-input">
                            </div>
                            <div class="form-group register-switch">
                                <input type="radio" name="sex" value="F" id="sex-f" class="register-switch-input" checked>
                                <label for="sex-f" class="register-switch-label">Female</label>
                                <input type="radio" name="sex" value="M" id="sex-m" class="register-switch-input">
                                <label for="sex-m" class="register-switch-label">Male</label>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Get Started" class="register-button"> 
                            </div>

                        </form>

                        <p class="have-account">Already have an account? <a href="signup">Sign in instead</a></p>

                    </section>
                        
                </section>
                
                </div>
        
            </main>
            
                        
            <footer class="page-footer"></footer>


        </div>
                            
       <!-- Script
       ================================================== -->
        
        <script></script>

    </body>
    
    
    
</html>
