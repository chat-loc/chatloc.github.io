<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social chat</title>

    <link rel="shortcut icon" href="images/favicon_io/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/reset.css">
   
    <link rel="stylesheet" href="css/default.css">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/media-query.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
    <section class="section-chat">
        <header class="header-chat row">
            <section class="user">
                <div class="user-image-box row">
                    <img src="images/user-dummy-image.png" alt="user dummy image" class="user-image">
                    
                    <h2 class="user-name">Hi, John Doe</h2>
                </div> <!--user-image-box-->
            </section> <!--user-->
            
            <section class="search-bar">
                <div class="search-bar-button">
                    <img src="images/magnifying-glass-pngrepo-com.png" alt="magnifying glass" class="search-bar-image">
                </div>
            </section>
        </header> <!--header-chat-->

        <section class="section-history row">
            <div class="plus-button">
                <img src="images/plus-button.png" alt="plus button" class="plus-button-image">
            </div> <!--plus-button-->
 
            <div class="history-user">
                <img src="images/user-dummy-image.png" alt="plus button" class="history-user-image">
            </div> <!--history-user-->

            <div class="history-user">
                <img src="images/user-dummy-image.png" alt="plus button" class="history-user-image">
            </div><!--history-user-->

            <div class="history-user">
                <img src="images/user-dummy-image.png" alt="plus button" class="history-user-image">
            </div><!--history-user-->

            <div class="history-user">
                <img src="images/user-dummy-image.png" alt="plus button" class="history-user-image">
            </div><!--history-user-->

            <div class="history-user">
                <img src="images/user-dummy-image.png" alt="plus button" class="history-user-image">
            </div><!--history-user-->

            <div class="history-user">
                <img src="images/user-dummy-image.png" alt="plus button" class="history-user-image">
            </div><!--history-user-->

            <div class="history-user">
                <img src="images/user-dummy-image.png" alt="plus button" class="history-user-image">
            </div><!--history-user-->

            <div class="history-user">
                <img src="images/user-dummy-image.png" alt="plus button" class="history-user-image">
            </div><!--history-user-->

        </section> <!--section-history-->

        <div class="online-user-margin">
            <section class="user-online row">
                <section class="user-online-box">
                    <img src="/images/user-dummy-image.png" alt="user image" class="user-online-image">
                </section> <!--user-online-box-->
                <section class="online-user-info">
                    <section class="online-user-name"><h2>John Doe</h2></section>
                    <section class="online-user-message">Lorem ipsum, dolor sit amet consectetur</section>
                </section> <!--online-user-info-->
                <section class="online-green-dot row">
                    <div class="green-dot"></div>
                </section> <!--online-green-dot-->
            </section> <!--user-online-->

            <section class="online-user-date-time row">
                <h3>Yesterday</h3>
            </section> <!--online-user-date-time -->
        </div> <!-- online-user-->

        <div class="online-user-margin">
            <section class="user-online row">
                <section class="user-online-box">
                    <img src="/images/user-dummy-image.png" alt="user image" class="user-online-image">
                </section> <!--user-online-box-->
                <section class="online-user-info">
                    <section class="online-user-name"><h2>John Doe</h2></section>
                    <section class="online-user-message">Lorem ipsum, dolor sit amet consectetur</section>
                </section> <!--online-user-info-->
                <section class="online-green-dot row">
                    <div class="green-dot"></div>
                </section> <!--online-green-dot-->
            </section> <!--user-online-->

            <section class="online-user-date-time row">
                <h3>Yesterday</h3>
            </section> <!--online-user-date-time -->
        </div> <!-- online-user-->

        <section class="down-arrow">
            <img src="images/down-arrow.png" alt="down arrow" class="down-arrow-image">
        </section><!--down-arrow-->

        <section class="footer-menu">
            <nav class="navigation-footer row" id="navigation">
                <ul class="navigation-footer__ul-listing row" id="navigation__ul-listing">
                    <li><a href="index.html"><img src="images/home.png" alt="home" class="footer-nav-image"></a></li>
                    <li><a href="#" class="text-capitalize"><img src="images/user.png" alt="user" class="footer-nav-image"></a></li>
                    <li><a href="#" class="text-capitalize"><img src="images/notification.png" alt="notification" class="footer-nav-image"></a></li>
                    <li><a href="#" class="text-capitalize"><img src="images/settings.png" alt="setting" class="footer-nav-image"></a></li>
                </ul> <!--"navigation__ul-listing-->           
             </nav> <!-- navigation-->
        </section> <!--footer-menu-->
    </section> <!--section-chat-->
</body>
</html>
